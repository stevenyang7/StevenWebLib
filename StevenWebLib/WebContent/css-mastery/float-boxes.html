<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>float学习</title>

<style type="text/css">
<!--

</style>

</head>
<body>
	<!--  浮动元素脱离文档流，所以box1会覆盖box2-->
	<p>Box 1 is being floated to the left, and is hidden under box 1.</p>

	<div class="container">

		<div class="floatLeft box">
			<span>Box 1</span>
		</div>


		<div class="box">
			<span>Box 2</span>
		</div>

		<div class="box">
			<span>Box 3</span>
		</div>
	</div>

</body>
</html>
