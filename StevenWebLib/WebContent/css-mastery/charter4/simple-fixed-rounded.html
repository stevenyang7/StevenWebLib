<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>固定宽度的圆角框</title>

<style type="text/css">
h2 {
	color: #94b767;
}

.box {
	width: 418px;
	background: #effce7 url(img/bottom.gif) no-repeat left bottom;
	padding-bottom: 1px;
}

.box h2 {
	background: url(img/top.gif) no-repeat left top;
	margin-top: 0;
	padding: 20px 20px 0 20px;
}

.box p {
	padding: 0 20px;
}
</style>
</head>
<body>

	<h1>Simple, Fixed Rounded Corner Box</h1>

	<div class="box">
		<h2>Lorem Ipsum</h2>
		<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Proin
			venenatis turpis ut quam. In dolor. Nam ultrices nisl sollicitudin
			sapien. Ut lacinia aliquet ante. 
			</p>
	</div>



</body>
</html>
