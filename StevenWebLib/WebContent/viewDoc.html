<title>在线编辑文档</title>
<script language="javascript" type="text/javascript">
	var __OpenDocuments = null;

	function documentEdit(url) {
		if (__OpenDocuments == null) {
			try {
				__OpenDocuments = new ActiveXObject(
						"SharePoint.OpenDocuments.3"); //for office 2007 
			} catch (e) {
			}

			if (__OpenDocuments == null
					|| typeof (__OpenDocuments) == "undefined") {
				try {
					__OpenDocuments = new ActiveXObject(
							"SharePoint.OpenDocuments.2"); //for office 2003 
				} catch (e) {
				}
			}

			if (__OpenDocuments == null
					|| typeof (__OpenDocuments) == "undefined") {
				alert("请安装Word(2003或更高版本)");
				return;
			}
		}
		var result = __OpenDocuments.EditDocument(url, "Word.Document");

		if (result == false) {
			alert("无法打开文档.");
		}
	}
</script>
</head>
